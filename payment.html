<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>IT Dev Mockup</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/payment.css" />
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/bootstrap.js"></script>
        
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div id="picture">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row" id="central">
                        <div class="col-md-12 position-central">
                            <h1>Tuck Shop</h1>
                            <p>Welcome to the tuck shop Lloyd. You currently have </p>
                            <h2 style="text-align:center">£5.60</h2>
                            <p>in your account. </p>
                            <form>
                                <div class="form-group">
                                    <label for="money">How much would you like to pay?</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">£</div>
                                        <input type="text" class="form-control" id="money" placeholder="0.2">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

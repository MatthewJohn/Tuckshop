<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>{{ app_name }} - {{ page_name }}</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/payment.css" />
        <script src="/js/jquery-2.1.4.min.js"></script>
        <script src="/js/bootstrap.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <footer>
                        {{ page_object.getMenu() }}
                    </footer>
                </div>
                <div class="col-lg-6 col-md-6 hidden-sm hidden-xs"></div>
            </div>
            <div id="padder-box" class="small-logo" class="col-md-2 hidden-sm hidden-xs"></div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
            {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endif %}
            {% if warning %}
            <div class="alert alert-warning" role="alert">{{ warning }}</div>
            {% endif %}
            {% if info %}
            <div class="alert alert-info" role="alert">{{ info }}</div>
            {% endif %}
            {{ page_object.getSubMenu() }}
{% block content %}{% endblock %}
            </div>
            <div id="padder-box" class="col-md-2 hidden-sm hidden-xs"></div>
        </div>
    </body>
</html>

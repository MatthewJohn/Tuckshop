<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>{{ app_name }} - {{ page_name }}</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/payment.css" />
        <script src="/js/jquery-2.1.4.min.js"></script>
        <script src="/js/bootstrap.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <footer>
                        {{ page_object.getMenu() }}
                    </footer>
                </div>
                <div class="col-lg-6 col-md-6 hidden-sm hidden-xs"></div>
            </div>
            <div id="background-image" class="col-md-6 hidden-sm hidden-xs"></div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endif %}
            {% if warning %}
            <div class="alert alert-warning" role="alert">{{ warning }}</div>
            {% endif %}
            {% if info %}
            <div class="alert alert-info" role="alert">{{ info }}</div>
            {% endif %}
            {{ page_object.getSubMenu() }}
                    <div class="row" id="central">
                        <div class="col-md-12 position-central">
                            <h1>{{ app_name }}</h1>
                            <p>Welcome to the tuck shop</p>
                            {{ auth_error if auth_error else '' }}
                            <form action="{{ url }}" method="post">
                                <input type="hidden" name="action" value="login" />
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" autofocus />
                                    </div>
                                    <br />
                                    <label for="password">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-default">Login</button>
                            </form>
                        </div>
                    </div>
            </div>
            <div id="padder-box" class="col-md-2 hidden-sm hidden-xs"></div>
        </div>
    </body>
</html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>{{ app_name }} - {{ page_name }}</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/touch.css" />
        <link rel="stylesheet" href="/css/payment.css" />
        <script src="/js/jquery-2.1.4.min.js"></script>
        <script src="/js/bootstrap.js"></script>
        <script src="/js/bootstrap-dialog.js"></script>
        <script src="/js/touch.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    </head>
    <body onclick="reset_timer();">
        <div class="container-fluid">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endif %}
            {% if warning %}
            <div class="alert alert-warning" role="alert">{{ warning }}</div>
            {% endif %}
            {% if info %}
            <div class="alert alert-info" role="alert">{{ info }}</div>
            {% endif %}
            </div>

            <div id="user-login" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                {% for user in users %}
                <div data-name="{{ user.display_name }}" data-uid="{{ user.uid }}" class="img-thumbnail user-object" onclick='select_user(this);'>
                    {{ user.uid }}
                </div>
                {% endfor %}
            </div>

            <div id="item-select" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                
                <img src="https://cdn1.iconfinder.com/data/icons/MetroStation-PNG/128/MB__back.png" class="img-thumbnail item-object" onclick='reset_page();' />
                {% for item in items %}
                <img src="{{ item.getImageObject().getImageUrl() }}" data-name="{{ item.name }}" data-item-id="{{ item.id }}" data-sale-price-string="{{ item.getSalePriceString() }}" data-sale-price="{{ item.getSalePrice() }}" class="img-thumbnail item-object" onclick='select_item(this);'/>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
